<!-- complete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Análise Completa</title>
    <style>
        /* Estilo da animação de carregamento */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Separe as Imagens</h1>
    <!-- Elemento para a animação de carregamento -->
    <div class="loader" id="loader"></div>
    <p>Escolha uma pasta para separar as imagens</p>
    <button id="select-output-folder">Procurar</button>
    <script src="complete.js"></script>
</body>
</html>
